<h5 class="text-md-center m-5">Search for Flight</h5>

<div class="m-5 d-grid gap-3">
  <div class="row">
    <div class="col">
      <div class="form-floating">
        <input placeholder="From" class="form-control" />
        <label class="text-primary form-label">From</label>
      </div>
    </div>
    <div class="col">
      <div class="form-floating">
        <input placeholder="Destination" class="form-control" />
        <label class="text-primary form-label">Destination</label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="form-floating">
        <input type="date" placeholder="From" class="form-control" />
        <label class="text-primary form-label">From</label>
      </div>
    </div>
    <div class="col">
      <div class="form-floating">
        <input type="date" placeholder="Destination" class="form-control" />
        <label class="text-primary form-label">Destination</label>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col text-end">
      <label for="" class="form-label text-primary mt-2"
      >Number of Passengers</label
      >
    </div>
    <div class="col">
      <div class="input-group">
        <div class="input-group-text">For</div>
        <input type="number" class="form-control" placeholder="1" />
        <div class="input-group-text">Passengers</div>
        <button type="submit" class="btn-primary btn">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>
  </div>
</div>
